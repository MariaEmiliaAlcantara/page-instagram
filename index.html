<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Instragam | CÃ³pia</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="img-phone">
      <img src="./src/img/instagram-celular.png" alt="celular" class="img-phone-element">
    </div>
    <div class="infos">
      <div class="first-box-right">
        <img src="./src/img/instagram-logo.png" class="logo" alt="logo instagram">
        <img src="./src/img/perfil-instagram.png" class="profile" alt="profile">
        <button class="continue-button">Continuar como mariaschinoni</button>
        <button class="remove-button">Remover conta</button>
      </div>
      <div class="second-box-right">
        <p class="not-you">Not mariaschinoni?</p>
        <p class="not-you"><a href="#" class="a-inside-p">Switch acount</a> or <a href="#" class="a-inside-p">Sign
            up</a></p>
      </div>
      <div class="third-box-right">
        <p class="get-the-app">Get the app.</p>
      </div>
      <div class="four-box-right">
        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"><img
            src="./src/img/apple-button.png" id="apple" alt="apple store"></a>
        <a href="https://apps.apple.com/br/app/instagram/id389801252"><img src="./src/img/googleplay-button.png"
            id="googleplay" alt="google play store"></a>
      </div>
    </div>
  </div>

</html>
